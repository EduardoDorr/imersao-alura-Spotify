<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/main-content.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

    <title>Spotify - Alura</title>
  </head>

  <body>
    <aside class="sidebar">
      <nav class="sidebar__navigation">
        <div class="sidebar__navigation-logo">
          <a href="">
            <img src="assets/icons/logo-spotify.png" alt="Logo do Spotify">
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="fas fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar__library">
        <div class="sidebar__library__content">
          <button class="sidebar__library__button">
            <span class="fa fas fa-book"></span>
            <span>Sua Biblioteca</span>
          </button>
          <span class="fa fas fa-plus"></span>
        </div>
        <section class="sidebar__library__playlist">
          <div class="sidebar__library__playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar</span>
            <button class="sidebar__library__playlist-button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>
        <div class="sidebar__library__cookies">
          <a href="#">Cookies</a>
        </div>
        <div class="sidebar__library__languages">
          <button class="sidebar__library__languages-button">
            <span class="fa fas fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <nav class="header__navigation">
          <div class="navigation">
            <button class="arrow-left">
              <img src="assets/icons/small-left.png" alt="Seta esquerda">
            </button>
            <button class="arrow-right">
              <img src="assets/icons/small-right.png" alt="Seta direita">
            </button>
            <div class="header__search">
              <img src="assets/icons/search.png" alt="">
              <input class="header__search-input" type="text" id="search-input" maxlength="800"
                placeholder="O que você quer ouvir?">
            </div>
          </div>
          <div class="header__login">
            <button class="subscribe">Inscreva-se</button>
            <button class="login">Entrar</button>
          </div>
        </nav>
        <section class="main-section">
          <div class="main-section__header">
            <span class="text title">Boa tarde</span>
            <span class="text subtitle">Navegue por todas as seções</span>
          </div>
          <div class="main-section__content">
            <img src="assets/playlist/1.jpeg">
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="footer__content">
          <span class="text title">TESTAR O PREMIUM DE GRAÇA</span>
          <span class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não
            precisa de cartão de crédito</span>
        </div>
        <button class="footer-button">Inscreva-se grátis</button>
      </div>
    </footer>
  </body>
</html>
